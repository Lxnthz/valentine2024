<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine</title>

    <link rel="stylesheet" href="page2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main>
        <section class="content">
            <div class="question">
                <div class="image">
                    <img src="/assets/cat-cat-love.gif" alt="" id="default-image">
                    <img src="/assets/sad-sad-cat.gif" alt="" id="hover-image" style="display: none;">
                    <img src="/assets/amused-entertainment.gif" alt="" id="yes-image" style="display: none;">
                </div>
                <div class="hero">
                    <h2>I have a question.....</h2>
                </div>
                
                <div class="show">
                    <h1>Would you be my valentine???????/</h1>
                </div>

                <div class="btn show2" >
                    <a class="button" id="yes-btn" href="page3.html">Yes</a>
                    <a class="button-run" id="run-btn">No</a>    
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var defaultImage = document.getElementById("default-image");
            var hoverImage = document.getElementById("hover-image");
            var yesImage = document.getElementById("yes-image");
            var runBtn = document.getElementById("run-btn");
            var yesBtn = document.getElementById("yes-btn");

            runBtn.addEventListener("mouseover", function() {
                defaultImage.style.display = "none";
                hoverImage.style.display = "block";
            });

            runBtn.addEventListener("mouseout", function() {
                defaultImage.style.display = "block";
                hoverImage.style.display = "none";
            });

            yesBtn.addEventListener("mouseover", function() {
                defaultImage.style.display = "none";
                yesImage.style.display = "block";
            });

            yesBtn.addEventListener("mouseout", function() {
                defaultImage.style.display = "block";
                yesImage.style.display = "none";
            });
        });
    </script>
</body>
</html>
